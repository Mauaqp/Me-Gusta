<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Gusta - Parte 2</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <!--Fuente: Balsamiq Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"><h1>Network</h1></div>
    <div class="feed"><h2>Your Feed</h2></div>
    <div class="content">
        <div class="user">
            <img class="user-circle" src="icons/user-circle.png" alt="imagen de usuario"/>
            <div>
                <a href="#">Add an avatar</a>
            </div>
            <div>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="box-container">
            <div class="box">
                <div class="username"><h3>Neil M</h3>
                    <div class="counter">
                        <div class="likes">
                            9
                        </div>
                        <span> like(s)</span>
                    </div>
                    <button class="btn" onclick="likeBtn(this)">Like</button>
                    </div>
                <div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="box">
                <div class="username"><h3>Nichole K</h3>
                    <div class="counter">
                        <div class="likes">
                            12
                        </div>
                        <span>like(s)</span>
                    </div>
                    <button class="btn" onclick="likeBtn(this)">Like</button>
                    </div>
                <div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="box">
                <div class="username"><h3>Jim R</h3>
                    <div class="counter">
                        <div class="likes">
                            9
                        </div>
                        <span> like(s)</span>
                    </div>
                    <button class="btn" onclick="likeBtn(this)">Like</button>
                    </div>
                <div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
